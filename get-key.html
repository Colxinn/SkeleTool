<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key - SkeleTool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SkeleTool</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="get-key.html">Get Key</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Get Your Unique Key</h2>
        <button id="getKeyButton">Get Key</button>
        <p id="keyDisplay"></p>
    </div>
    <footer>
        <p>&copy; 2025 SkeleTool by colxinn. Discord: Dietcherrycodeine_</p>
    </footer>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(1316481, {whitelist: [], blacklist: [""]});
    </script>
    <script>
        document.getElementById('getKeyButton').addEventListener('click', async () => {
            try {
                const ip = await getUserIP();
                const linkvertiseUrl = `https://link-to.net/1316481/${ip}?o=sharing`;
                window.location.href = linkvertiseUrl;
            } catch (error) {
                console.error('Error redirecting to Linkvertise:', error);
                document.getElementById('keyDisplay').innerText = 'Error redirecting to Linkvertise. Please try again later.';
            }
        });

        async function getUserIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function generateKey(ip) {
            try {
                const response = await fetch('https://juicy-veil-coriander.glitch.me/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip })
                });
                const data = await response.json();
                document.getElementById('keyDisplay').innerText = `Your key: ${data.key}`;
            } catch (error) {
                console.error('Error generating key:', error);
                document.getElementById('keyDisplay').innerText = 'Error generating key. Please try again later.';
            }
        }

        // Check if redirected from Linkvertise with IP parameter
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip');
        if (ip) {
            generateKey(ip);
        }
    </script>
</body>
</html>
